baseURL = "https://200rx.com"
languageCode = "en-us"
title = "200rx.com"
theme = "toha"

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "themes/toha/assets"
    target = "assets"
  [[module.mounts]]
    source = "themes/toha/static"
    target = "static"
  [[module.mounts]]
    source = "node_modules"
    target = "assets/js/vendor"
  [[module.mounts]]
    source = "themes/toha/node_modules"
    target = "assets/js/vendor"

[build]
  writeStats = true

[js]
  minify = true
  targetPath = "js/application.js"
  sourceMap = "inline"
  [js.build]
    target = "es2015"
    format = "esm"
    minify = true
    sourceMap = "inline"
    [js.build.resolve]
      modulesDir = ["node_modules", "themes/toha/node_modules"]
      withNodeModules = true
      [js.build.resolve.alias]
        mermaid = "mermaid/dist/mermaid.esm.mjs"
        katex = "katex/dist/katex.mjs"
        highlight = "highlight.js/lib/core"
        plyr = "plyr/dist/plyr.esm.js"

[css]
  minify = true
  [css.postcss]
    noMap = true
  [css.build]
    [css.build.resolve]
      modulesDir = ["node_modules", "themes/toha/node_modules"]
      withNodeModules = true 