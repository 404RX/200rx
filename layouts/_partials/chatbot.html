<!-- Professional AI Chatbot with Contact Form Integration -->
<script>
// Professional chatbot configuration
window.ChatbotConfig = {
    // Replace with your actual Render backend URL after deployment
    apiUrl: 'https://portfolio-ai-backend-1zyj.onrender.com',
    retryAttempts: 3,
    timeout: 10000 // 10 seconds
};

class ProfessionalChatbot {
    constructor() {
        this.isOpen = false;
        this.isContactFormOpen = false;
        this.messages = [];
        this.sessionId = this.generateSessionId();
        this.apiUrl = window.ChatbotConfig.apiUrl;
        this.retryAttempts = window.ChatbotConfig.retryAttempts;
        this.timeout = window.ChatbotConfig.timeout;
        this.isTyping = false;
        this.init();
    }

    generateSessionId() {
        return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    async init() {
        this.createChatInterface();
        this.bindEvents();
        
        // Check backend health on initialization
        await this.checkBackendHealth();
    }

    async checkBackendHealth() {
        const statusEl = document.getElementById('connection-status');
        
        try {
            // Test the test endpoint first
            console.log('Testing basic connectivity...');
            const testResponse = await fetch(`${this.apiUrl}/api/test`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });
            
            if (testResponse.ok) {
                console.log('‚úÖ Test endpoint working');
                
                // Now test health endpoint
                const response = await fetch(`${this.apiUrl}/api/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    const health = await response.json();
                    if (health.ai_available) {
                        statusEl.textContent = 'ü§ñ AI Assistant Ready';
                        statusEl.style.color = '#28a745';
                    } else {
                        statusEl.textContent = 'üü° Enhanced Assistant Ready';
                        statusEl.style.color = '#ffc107';
                    }
                    console.log('Backend health:', health);
                } else {
                    throw new Error(`Backend unhealthy: ${response.status}`);
                }
            } else {
                throw new Error(`Test endpoint failed: ${testResponse.status}`);
            }
        } catch (error) {
            console.warn('Backend health check failed:', error);
            statusEl.textContent = 'üî¥ Offline Mode';
            statusEl.style.color = '#dc3545';
        }
    }

    createChatInterface() {
        // Enhanced chat launcher
        const launcher = document.createElement('div');
        launcher.id = 'chat-launcher';
        launcher.innerHTML = `
            <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 18px;">ü§ñ</span>
                <span>Ask about my experience</span>
            </div>
        `;
        launcher.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: none;
            min-width: 200px;
            text-align: center;
        `;

        launcher.addEventListener('mouseenter', () => {
            launcher.style.transform = 'translateY(-2px)';
            launcher.style.boxShadow = '0 6px 25px rgba(102, 126, 234, 0.5)';
        });
        
        launcher.addEventListener('mouseleave', () => {
            launcher.style.transform = 'translateY(0)';
            launcher.style.boxShadow = '0 4px 20px rgba(102, 126, 234, 0.4)';
        });

        // Edge Copilot-style side panel with contact form
        const chatPanel = document.createElement('div');
        chatPanel.id = 'chat-panel';
        chatPanel.style.cssText = `
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #ffffff;
            border-left: 1px solid #e1e5e9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 999999;
            display: flex;
            flex-direction: column;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        `;

        chatPanel.innerHTML = `
            <!-- Header -->
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; box-sizing: border-box;">
                <div>
                    <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">Corey's AI Assistant</div>
                    <div style="font-size: 12px; opacity: 0.9;">Powered by OpenAI</div>
                </div>
                <button id="chat-close" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: background 0.2s;">&times;</button>
            </div>
            
            <!-- Messages Area -->
            <div id="chat-messages" style="flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; scrollbar-width: thin;"></div>
            
            <!-- Input Area -->
            <div style="padding: 16px 20px; border-top: 1px solid #e1e5e9; background: white;">
                <div style="display: flex; gap: 8px; align-items: flex-end;">
                    <textarea id="chat-input" placeholder="Ask me about Corey's experience..." 
                           style="flex: 1; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 12px; outline: none; font-size: 14px; transition: border-color 0.2s; resize: none; min-height: 44px; max-height: 120px; font-family: inherit; line-height: 1.4;"
                           rows="1" maxlength="1000"></textarea>
                    <button id="send-button" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; width: 44px; height: 44px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; flex-shrink: 0;">
                        <span style="font-size: 16px; transform: rotate(-45deg);">‚û§</span>
                    </button>
                </div>
                <div style="display: flex; gap: 8px; margin-top: 8px; align-items: center;">
                    <div id="connection-status" style="font-size: 11px; color: #6c757d; flex: 1;">Checking connection...</div>
                    <button id="contact-trigger" style="background: transparent; border: 1px solid #667eea; color: #667eea; padding: 6px 12px; border-radius: 6px; font-size: 11px; cursor: pointer; transition: all 0.2s;">Contact Corey</button>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div id="contact-form" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10;">
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; box-sizing: border-box;">
                    <div>
                        <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">Contact Corey</div>
                        <div style="font-size: 12px; opacity: 0.9;">Get in touch directly</div>
                    </div>
                    <button id="contact-back" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: background 0.2s;">‚Üê</button>
                </div>
                
                <div style="padding: 20px; height: calc(100% - 92px); overflow-y: auto;">
                    <form id="contact-form-data" style="display: flex; flex-direction: column; gap: 16px;">
                        <div>
                            <label style="display: block; margin-bottom: 6px; font-weight: 500; color: #2c3e50;">Your Name *</label>
                            <input type="text" id="contact-name" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; box-sizing: border-box;" placeholder="John Smith">
                        </div>
                        
                        <div>
                            <label style="display: block; margin-bottom: 6px; font-weight: 500; color: #2c3e50;">Email Address *</label>
                            <input type="email" id="contact-email" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; box-sizing: border-box;" placeholder="john@company.com">
                        </div>
                        
                        <div>
                            <label style="display: block; margin-bottom: 6px; font-weight: 500; color: #2c3e50;">Company/Organization</label>
                            <input type="text" id="contact-company" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; box-sizing: border-box;" placeholder="Your Company">
                        </div>
                        
                        <div>
                            <label style="display: block; margin-bottom: 6px; font-weight: 500; color: #2c3e50;">Phone Number</label>
                            <input type="tel" id="contact-phone" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; box-sizing: border-box;" placeholder="(555) 123-4567">
                        </div>
                        
                        <div>
                            <label style="display: block; margin-bottom: 6px; font-weight: 500; color: #2c3e50;">Subject *</label>
                            <select id="contact-subject" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; box-sizing: border-box; background: white;">
                                <option value="">Select a topic...</option>
                                <option value="job-opportunity">Job Opportunity</option>
                                <option value="consultation">Technical Consultation</option>
                                <option value="project-collaboration">Project Collaboration</option>
                                <option value="networking">Professional Networking</option>
                                <option value="speaking">Speaking Engagement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div>
                            <label style="display: block; margin-bottom: 6px; font-weight: 500; color: #2c3e50;">Message *</label>
                            <textarea id="contact-message" required rows="4" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; resize: vertical; min-height: 100px; font-family: inherit; box-sizing: border-box;" placeholder="Tell Corey about your opportunity, project, or how you'd like to connect..."></textarea>
                        </div>
                        
                        <div style="margin-top: 8px;">
                            <button type="submit" id="contact-submit" style="width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; transition: transform 0.2s;">Send Message to Corey</button>
                        </div>
                        
                        <div style="text-align: center; margin-top: 16px; padding-top: 16px; border-top: 1px solid #e1e5e9;">
                            <p style="margin: 0 0 8px 0; font-size: 13px; color: #6c757d;">Or reach out directly:</p>
                            <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                                <a href="mailto:Ray@200rx.com" style="color: #667eea; text-decoration: none; font-size: 13px; font-weight: 500;">üìß Ray@200rx.com</a>
                                <a href="https://www.linkedin.com/in/coreyvmiller/" target="_blank" style="color: #667eea; text-decoration: none; font-size: 13px; font-weight: 500;">üíº LinkedIn</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        `;

        // Auto-resize textarea
        setTimeout(() => {
            const textarea = document.getElementById('chat-input');
            if (textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }
        }, 100);

        // Add to page
        document.body.appendChild(chatPanel);
        document.body.appendChild(launcher);

        // Add styles
        this.addStyles();
    }

    addStyles() {
        const style = document.createElement('style');
        style.textContent = `
            #contact-trigger:hover {
                background: #667eea !important;
                color: white !important;
            }
            #contact-form input:focus,
            #contact-form select:focus,
            #contact-form textarea:focus {
                border-color: #667eea !important;
            }
            #contact-submit:hover {
                transform: translateY(-1px);
            }
            @media (max-width: 768px) {
                #chat-panel {
                    width: 100vw !important;
                    right: -100vw !important;
                }
                #chat-panel.open {
                    right: 0 !important;
                }
            }
        `;
        document.head.appendChild(style);
    }

    bindEvents() {
        const launcher = document.getElementById('chat-launcher');
        const chatPanel = document.getElementById('chat-panel');
        const closeBtn = document.getElementById('chat-close');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-button');
        const contactTrigger = document.getElementById('contact-trigger');
        const contactBack = document.getElementById('contact-back');
        const contactForm = document.getElementById('contact-form-data');

        launcher.addEventListener('click', () => this.toggleChat());
        closeBtn.addEventListener('click', () => this.toggleChat());
        sendBtn.addEventListener('click', () => this.sendMessage());
        contactTrigger.addEventListener('click', () => this.showContactForm());
        contactBack.addEventListener('click', () => this.hideContactForm());
        contactForm.addEventListener('submit', (e) => this.handleContactSubmit(e));
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !this.isTyping) {
                e.preventDefault();
                this.sendMessage();
            }
        });

        // Handle Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (this.isContactFormOpen) {
                    this.hideContactForm();
                } else if (this.isOpen) {
                    this.toggleChat();
                }
            }
        });
    }

    // Contact form methods
    showContactForm() {
        const contactFormEl = document.getElementById('contact-form');
        contactFormEl.style.transform = 'translateX(0)';
        this.isContactFormOpen = true;
        
        setTimeout(() => {
            document.getElementById('contact-name').focus();
        }, 300);
    }

    hideContactForm() {
        const contactFormEl = document.getElementById('contact-form');
        contactFormEl.style.transform = 'translateX(100%)';
        this.isContactFormOpen = false;
    }

    async handleContactSubmit(e) {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('contact-name').value,
            email: document.getElementById('contact-email').value,
            company: document.getElementById('contact-company').value,
            phone: document.getElementById('contact-phone').value,
            subject: document.getElementById('contact-subject').value,
            message: document.getElementById('contact-message').value
        };
        
        if (!formData.name || !formData.email || !formData.subject || !formData.message) {
            alert('Please fill in all required fields.');
            return;
        }
        
        const submitBtn = document.getElementById('contact-submit');
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
        
        try {
            const emailBody = this.formatEmailBody(formData);
            const mailtoLink = `mailto:Ray@200rx.com?subject=${encodeURIComponent(`Contact Form: ${formData.subject}`)}&body=${encodeURIComponent(emailBody)}`;
            
            window.location.href = mailtoLink;
            
            this.hideContactForm();
            this.addMessage('assistant', `Thank you ${formData.name}! Your email client should have opened with a pre-filled message to Corey. If it didn't open automatically, please email Ray@200rx.com directly.`);
            
            document.getElementById('contact-form-data').reset();
            
        } catch (error) {
            console.error('Contact form error:', error);
            alert('There was an issue. Please email Ray@200rx.com directly.');
        } finally {
            submitBtn.textContent = 'Send Message to Corey';
            submitBtn.disabled = false;
        }
    }

    formatEmailBody(formData) {
        return `Hi Corey,

I'm reaching out regarding: ${formData.subject}

Name: ${formData.name}
Email: ${formData.email}
${formData.company ? `Company: ${formData.company}\n` : ''}${formData.phone ? `Phone: ${formData.phone}\n` : ''}

Message:
${formData.message}

Best regards,
${formData.name}

---
Sent via your portfolio contact form`;
    }

    // Enhanced message detection for contact form triggers
    detectContactIntent(message) {
        const contactKeywords = [
            'contact', 'email', 'reach out', 'get in touch', 'hire', 'job', 
            'opportunity', 'work together', 'collaborate', 'consultation',
            'speak with', 'talk to', 'connect with', 'meeting', 'call',
            'interview', 'position', 'role', 'employment'
        ];
        
        const msg = message.toLowerCase();
        return contactKeywords.some(keyword => msg.includes(keyword));
    }

    async toggleChat() {
        const chatPanel = document.getElementById('chat-panel');
        const launcher = document.getElementById('chat-launcher');
        
        this.isOpen = !this.isOpen;
        
        if (this.isOpen) {
            chatPanel.style.right = '0';
            chatPanel.classList.add('open');
            launcher.style.opacity = '0';
            launcher.style.visibility = 'hidden';
            
            if (this.messages.length === 0) {
                this.addMessage('assistant', "Hello! I'm Corey's AI assistant. I can provide detailed information about his professional background, technical expertise, and project experience. What would you like to know?");
            }
            
            setTimeout(() => {
                document.getElementById('chat-input').focus();
            }, 300);
        } else {
            chatPanel.style.right = window.innerWidth <= 768 ? '-100vw' : '-400px';
            chatPanel.classList.remove('open');
            launcher.style.opacity = '1';
            launcher.style.visibility = 'visible';
        }
    }

    addMessage(sender, text, typing = false) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        const isUser = sender === 'user';
        
        messageDiv.style.cssText = `
            margin-bottom: 16px;
            display: flex;
            ${isUser ? 'justify-content: flex-end' : 'justify-content: flex-start'};
        `;
        
        const messageBubble = document.createElement('div');
        messageBubble.style.cssText = `
            max-width: 80%;
            padding: 12px 16px;
            border-radius: ${isUser ? '18px 18px 4px 18px' : '18px 18px 18px 4px'};
            background: ${isUser ? 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : '#ffffff'};
            color: ${isUser ? 'white' : '#2c3e50'};
            border: ${isUser ? 'none' : '1px solid #e9ecef'};
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        `;

        if (typing) {
            messageBubble.id = 'typing-indicator';
            messageBubble.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="display: flex; gap: 4px;">
                        <div class="typing-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #6c757d; animation: typing 1.4s infinite ease-in-out;"></div>
                        <div class="typing-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #6c757d; animation: typing 1.4s infinite ease-in-out 0.2s;"></div>
                        <div class="typing-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #6c757d; animation: typing 1.4s infinite ease-in-out 0.4s;"></div>
                    </div>
                    <span style="color: #6c757d; font-style: italic; font-size: 12px;">AI is thinking...</span>
                </div>
            `;
        } else {
            messageBubble.textContent = text;
        }
        
        messageDiv.appendChild(messageBubble);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        if (!typing) {
            this.messages.push({ sender, text, timestamp: new Date().toISOString() });
        }
    }

    showTyping() {
        this.addMessage('assistant', '', true);
        this.isTyping = true;
    }
    
    hideTyping() {
        const typing = document.getElementById('typing-indicator');
        if (typing) {
            typing.parentElement.remove();
        }
        this.isTyping = false;
    }

    async sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        
        if (!message || this.isTyping) return;
        
        // Add user message
        this.addMessage('user', message);
        input.value = '';
        input.style.height = 'auto';
        
        // Check if this is a contact-related message
        if (this.detectContactIntent(message)) {
            setTimeout(() => {
                this.addMessage('assistant', `I'd be happy to help you get in touch with Corey! You can either continue our conversation here, or click the "Contact Corey" button below to open a contact form for a direct message. What would you prefer?`);
            }, 500);
            return;
        }
        
        // Show typing indicator
        this.showTyping();
        
        try {
            const response = await this.queryBackend(message);
            this.hideTyping();
            this.addMessage('assistant', response.response);
            
            // Update status based on response source
            const statusEl = document.getElementById('connection-status');
            if (response.source === 'ai') {
                statusEl.textContent = 'ü§ñ AI Response';
                statusEl.style.color = '#28a745';
            } else if (response.source === 'cache') {
                statusEl.textContent = '‚ö° Cached Response';
                statusEl.style.color = '#17a2b8';
            } else {
                statusEl.textContent = 'üîß Enhanced Response';
                statusEl.style.color = '#ffc107';
            }
            
        } catch (error) {
            this.hideTyping();
            console.error('Chat error:', error);
            this.addMessage('assistant', "I apologize, but I'm experiencing some technical difficulties. Please feel free to contact Corey directly at Ray@200rx.com for any questions about his background and experience.");
            
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = 'üî¥ Connection Error';
            statusEl.style.color = '#dc3545';
        }
    }
    
    async queryBackend(message) {
        for (let attempt = 1; attempt <= this.retryAttempts; attempt++) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), this.timeout);
                
                const response = await fetch(`${this.apiUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: this.sessionId
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                console.warn(`Attempt ${attempt} failed:`, error.message);
                
                if (attempt === this.retryAttempts) {
                    throw error;
                }
                
                // Wait before retry (exponential backoff)
                await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
            }
        }
    }
}

// Initialize professional chatbot when page loads
document.addEventListener('DOMContentLoaded', () => {
    console.log('üöÄ Initializing Professional AI Chatbot with Contact Form...');
    new ProfessionalChatbot();
});
</script>
