<!-- Professional AI Chatbot with Backend Integration -->
<script>
// Professional chatbot configuration
window.ChatbotConfig = {
    // Replace with your actual Render backend URL after deployment
    apiUrl: 'https://portfolio-ai-backend-1zyj.onrender.com',
    retryAttempts: 3,
    timeout: 10000 // 10 seconds
};

class ProfessionalChatbot {
    constructor() {
        this.isOpen = false;
        this.messages = [];
        this.sessionId = this.generateSessionId();
        this.apiUrl = window.ChatbotConfig.apiUrl;
        this.retryAttempts = window.ChatbotConfig.retryAttempts;
        this.timeout = window.ChatbotConfig.timeout;
        this.isTyping = false;
        this.init();
    }

    generateSessionId() {
        return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    async init() {
        this.createChatInterface();
        this.bindEvents();
        
        // Check backend health on initialization
        await this.checkBackendHealth();
    }

    async checkBackendHealth() {
        const statusEl = document.getElementById('connection-status');
        
        try {
            // Test the test endpoint first
            console.log('Testing basic connectivity...');
            const testResponse = await fetch(`${this.apiUrl}/api/test`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });
            
            if (testResponse.ok) {
                console.log('âœ… Test endpoint working');
                
                // Now test health endpoint
                const response = await fetch(`${this.apiUrl}/api/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    const health = await response.json();
                    if (health.ai_available) {
                        statusEl.textContent = 'ðŸ¤– AI Assistant Ready';
                        statusEl.style.color = '#28a745';
                    } else {
                        statusEl.textContent = 'ðŸŸ¡ Enhanced Assistant Ready';
                        statusEl.style.color = '#ffc107';
                    }
                    console.log('Backend health:', health);
                } else {
                    throw new Error(`Backend unhealthy: ${response.status}`);
                }
            } else {
                throw new Error(`Test endpoint failed: ${testResponse.status}`);
            }
        } catch (error) {
            console.warn('Backend health check failed:', error);
            statusEl.textContent = 'ðŸ”´ Offline Mode';
            statusEl.style.color = '#dc3545';
        }
    }

    createChatInterface() {
        // Enhanced chat launcher with professional styling
        const launcher = document.createElement('div');
        launcher.id = 'chat-launcher';
        launcher.innerHTML = `
            <div style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 18px;">ðŸ¤–</span>
                <span>Ask about my experience</span>
            </div>
        `;
        launcher.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: none;
            min-width: 200px;
            text-align: center;
        `;

        launcher.addEventListener('mouseenter', () => {
            launcher.style.transform = 'translateY(-2px)';
            launcher.style.boxShadow = '0 6px 25px rgba(102, 126, 234, 0.5)';
        });
        
        launcher.addEventListener('mouseleave', () => {
            launcher.style.transform = 'translateY(0)';
            launcher.style.boxShadow = '0 4px 20px rgba(102, 126, 234, 0.4)';
        });

        // Edge Copilot-style side panel
        const chatPanel = document.createElement('div');
        chatPanel.id = 'chat-panel';
        chatPanel.style.cssText = `
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #ffffff;
            border-left: 1px solid #e1e5e9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 999999;
            display: flex;
            flex-direction: column;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        `;

        chatPanel.innerHTML = `
            <!-- Header -->
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; box-sizing: border-box;">
                <div>
                    <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">Corey's AI Assistant</div>
                    <div style="font-size: 12px; opacity: 0.9;">Powered by OpenAI</div>
                </div>
                <button id="chat-close" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: background 0.2s;">&times;</button>
            </div>
            
            <!-- Messages Area -->
            <div id="chat-messages" style="flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; scrollbar-width: thin;"></div>
            
            <!-- Input Area -->
            <div style="padding: 16px 20px; border-top: 1px solid #e1e5e9; background: white;">
                <div style="display: flex; gap: 8px; align-items: flex-end;">
                    <textarea id="chat-input" placeholder="Ask me about Corey's experience..." 
                           style="flex: 1; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 12px; outline: none; font-size: 14px; transition: border-color 0.2s; resize: none; min-height: 44px; max-height: 120px; font-family: inherit; line-height: 1.4;"
                           rows="1" maxlength="1000"></textarea>
                    <button id="send-button" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; width: 44px; height: 44px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; flex-shrink: 0;">
                        <span style="font-size: 16px; transform: rotate(-45deg);">âž¤</span>
                    </button>
                </div>
                <div id="connection-status" style="font-size: 11px; color: #6c757d; margin-top: 8px; text-align: center;">Checking connection...</div>
            </div>
        `;

        // Overlay for mobile/small screens
        const overlay = document.createElement('div');
        overlay.id = 'chat-overlay';
        overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        `;

        document.body.appendChild(overlay);
        document.body.appendChild(chatPanel);
        document.body.appendChild(launcher);

        // Auto-resize textarea
        const textarea = document.getElementById('chat-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Style scrollbar
        const style = document.createElement('style');
        style.textContent = `
            #chat-messages::-webkit-scrollbar {
                width: 6px;
            }
            #chat-messages::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
            #chat-messages::-webkit-scrollbar-thumb {
                background: #c1c1c1;
                border-radius: 3px;
            }
            #chat-input:focus {
                border-color: #667eea !important;
            }
            #send-button:hover {
                transform: scale(1.05);
            }
            #chat-close:hover {
                background: rgba(255,255,255,0.3) !important;
            }
            @media (max-width: 768px) {
                #chat-panel {
                    width: 100vw !important;
                    right: -100vw !important;
                }
                #chat-panel.open {
                    right: 0 !important;
                }
                #chat-launcher {
                    bottom: 20px !important;
                    right: 20px !important;
                    min-width: 180px !important;
                }
            }
            @media (max-width: 480px) {
                #chat-panel {
                    width: 100vw !important;
                }
                #chat-launcher {
                    min-width: 160px !important;
                    font-size: 13px !important;
                }
            }
            body.chat-open {
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    }

    bindEvents() {
        const launcher = document.getElementById('chat-launcher');
        const chatPanel = document.getElementById('chat-panel');
        const overlay = document.getElementById('chat-overlay');
        const closeBtn = document.getElementById('chat-close');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-button');

        launcher.addEventListener('click', () => this.toggleChat());
        closeBtn.addEventListener('click', () => this.toggleChat());
        overlay.addEventListener('click', () => this.toggleChat());
        sendBtn.addEventListener('click', () => this.sendMessage());
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !this.isTyping) {
                e.preventDefault();
                this.sendMessage();
            }
        });

        // Handle Escape key to close panel
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && this.isOpen) {
                this.toggleChat();
            }
        });
    }

    async toggleChat() {
        const chatPanel = document.getElementById('chat-panel');
        const overlay = document.getElementById('chat-overlay');
        const launcher = document.getElementById('chat-launcher');
        
        this.isOpen = !this.isOpen;
        
        if (this.isOpen) {
            // Open panel
            chatPanel.style.right = '0';
            chatPanel.classList.add('open');
            
            // Show overlay and prevent body scroll on mobile
            if (window.innerWidth <= 768) {
                overlay.style.opacity = '1';
                overlay.style.visibility = 'visible';
                document.body.classList.add('chat-open');
            }
            
            // Hide launcher with animation
            launcher.style.opacity = '0';
            launcher.style.visibility = 'hidden';
            launcher.style.transform = 'translateY(10px)';
            
            // Add initial message if needed
            if (this.messages.length === 0) {
                this.addMessage('assistant', "Hello! I'm Corey's AI assistant. I can provide detailed information about his professional background, technical expertise, and project experience. What would you like to know?");
            }
            
            // Focus input with slight delay for animation
            setTimeout(() => {
                document.getElementById('chat-input').focus();
            }, 300);
        } else {
            // Close panel
            chatPanel.style.right = window.innerWidth <= 768 ? '-100vw' : '-400px';
            chatPanel.classList.remove('open');
            
            // Hide overlay and restore body scroll
            overlay.style.opacity = '0';
            overlay.style.visibility = 'hidden';
            document.body.classList.remove('chat-open');
            
            // Show launcher with animation
            setTimeout(() => {
                launcher.style.opacity = '1';
                launcher.style.visibility = 'visible';
                launcher.style.transform = 'translateY(0)';
            }, 100);
        }
    }

    addMessage(sender, text, typing = false) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        const isUser = sender === 'user';
        
        messageDiv.style.cssText = `
            margin-bottom: 16px;
            display: flex;
            ${isUser ? 'justify-content: flex-end' : 'justify-content: flex-start'};
        `;
        
        const messageBubble = document.createElement('div');
        messageBubble.style.cssText = `
            max-width: 80%;
            padding: 12px 16px;
            border-radius: ${isUser ? '18px 18px 4px 18px' : '18px 18px 18px 4px'};
            background: ${isUser ? 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : '#ffffff'};
            color: ${isUser ? 'white' : '#2c3e50'};
            border: ${isUser ? 'none' : '1px solid #e9ecef'};
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        `;

        if (typing) {
            messageBubble.id = 'typing-indicator';
            messageBubble.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="display: flex; gap: 4px;">
                        <div class="typing-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #6c757d; animation: typing 1.4s infinite ease-in-out;"></div>
                        <div class="typing-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #6c757d; animation: typing 1.4s infinite ease-in-out 0.2s;"></div>
                        <div class="typing-dot" style="width: 8px; height: 8px; border-radius: 50%; background: #6c757d; animation: typing 1.4s infinite ease-in-out 0.4s;"></div>
                    </div>
                    <span style="color: #6c757d; font-style: italic; font-size: 12px;">AI is thinking...</span>
                </div>
            `;
            
            // Add typing animation
            if (!document.getElementById('typing-animation')) {
                const style = document.createElement('style');
                style.id = 'typing-animation';
                style.textContent = `
                    @keyframes typing {
                        0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
                        30% { transform: translateY(-10px); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
        } else {
            messageBubble.textContent = text;
        }
        
        messageDiv.appendChild(messageBubble);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        if (!typing) {
            this.messages.push({ sender, text, timestamp: new Date().toISOString() });
        }
    }

    showTyping() {
        this.addMessage('assistant', '', true);
        this.isTyping = true;
    }
    
    hideTyping() {
        const typing = document.getElementById('typing-indicator');
        if (typing) {
            typing.parentElement.remove();
        }
        this.isTyping = false;
    }

    async sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        
        if (!message || this.isTyping) return;
        
        // Add user message
        this.addMessage('user', message);
        input.value = '';
        input.style.height = 'auto';
        
        // Show typing indicator
        this.showTyping();
        
        try {
            const response = await this.queryBackend(message);
            this.hideTyping();
            this.addMessage('assistant', response.response);
            
            // Update status based on response source
            const statusEl = document.getElementById('connection-status');
            if (response.source === 'ai') {
                statusEl.textContent = 'ðŸ¤– AI Response';
                statusEl.style.color = '#28a745';
            } else if (response.source === 'cache') {
                statusEl.textContent = 'âš¡ Cached Response';
                statusEl.style.color = '#17a2b8';
            } else {
                statusEl.textContent = 'ðŸ”§ Enhanced Response';
                statusEl.style.color = '#ffc107';
            }
            
        } catch (error) {
            this.hideTyping();
            console.error('Chat error:', error);
            this.addMessage('assistant', "I apologize, but I'm experiencing some technical difficulties. Please feel free to contact Corey directly at ray@200rx.com for any questions about his background and experience.");
            
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = 'ðŸ”´ Connection Error';
            statusEl.style.color = '#dc3545';
        }
    }
    
    async queryBackend(message) {
        for (let attempt = 1; attempt <= this.retryAttempts; attempt++) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), this.timeout);
                
                const response = await fetch(`${this.apiUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: this.sessionId
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                console.warn(`Attempt ${attempt} failed:`, error.message);
                
                if (attempt === this.retryAttempts) {
                    throw error;
                }
                
                // Wait before retry (exponential backoff)
                await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
            }
        }
    }
}

// Initialize professional chatbot when page loads
document.addEventListener('DOMContentLoaded', () => {
    console.log('ðŸš€ Initializing Professional AI Chatbot...');
    new ProfessionalChatbot();
});
</script>
