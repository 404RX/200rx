<!-- Floating Chatbot Widget -->
<div id="chat-launcher">ðŸ’¬ Questions about my experience?</div>

<div id="chat-box" style="display: none;">
  <div class="chat-header">
    <span>Chat with me</span>
    <button id="chat-close" class="chat-close">Ã—</button>
  </div>
  <div id="chat-log"></div>
  <div id="chat-input-container">
    <input 
      id="chat-input" 
      type="text"
      placeholder="Ask me something..." 
    />
    <div id="chat-loading" style="display: none;">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</div>

<style>
  #chat-launcher {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--primary-color, #2c3e50);
    color: #fff;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    z-index: 1000;
    font-family: inherit;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  }

  #chat-launcher:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  #chat-box {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    max-height: 500px;
    background: #fff;
    border-radius: 12px;
    font-family: inherit;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    z-index: 999;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background: var(--primary-color, #2c3e50);
    color: #fff;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 500;
  }

  .chat-close {
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    line-height: 1;
    opacity: 0.8;
    transition: opacity 0.2s;
  }

  .chat-close:hover {
    opacity: 1;
  }

  #chat-log {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.5;
    max-height: 300px;
  }

  #chat-log > div {
    margin-bottom: 12px;
    padding: 8px 12px;
    border-radius: 8px;
    max-width: 85%;
  }

  #chat-log > div:last-child {
    margin-bottom: 0;
  }

  #chat-log strong {
    display: block;
    margin-bottom: 4px;
    font-weight: 600;
  }

  #chat-log > div:nth-child(odd) {
    background: #f5f5f5;
    margin-right: auto;
  }

  #chat-log > div:nth-child(even) {
    background: var(--primary-color, #2c3e50);
    color: #fff;
    margin-left: auto;
  }

  #chat-input-container {
    padding: 12px;
    border-top: 1px solid #eee;
    position: relative;
  }

  #chat-input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.2s;
  }

  #chat-input:focus {
    outline: none;
    border-color: var(--primary-color, #2c3e50);
  }

  #chat-loading {
    position: absolute;
    right: 24px;
    top: 50%;
    transform: translateY(-50%);
  }

  .loading-dots {
    display: flex;
    gap: 4px;
  }

  .loading-dots span {
    width: 8px;
    height: 8px;
    background: var(--primary-color, #2c3e50);
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out;
  }

  .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
  .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }
</style>

<script>
  // Add welcome message when chat is opened
  document.addEventListener('DOMContentLoaded', function() {
    const chatLog = document.getElementById('chat-log');
    const chatBox = document.getElementById('chat-box');
    const chatClose = document.getElementById('chat-close');
    const chatLauncher = document.getElementById('chat-launcher');
    
    // Add close button functionality
    chatClose.addEventListener('click', function() {
      chatBox.style.display = 'none';
    });

    // Add welcome message when chat is opened
    chatLauncher.addEventListener('click', function() {
      if (chatBox.style.display === 'none') {
        chatBox.style.display = 'flex';
        if (!chatLog.querySelector('.welcome-message')) {
          const welcomeMsg = document.createElement('div');
          welcomeMsg.className = 'welcome-message';
          welcomeMsg.innerHTML = '<strong>Bot:</strong> Hi! I\'m your AI assistant. Feel free to ask me any questions about my experience, skills, or projects. How can I help you today?';
          chatLog.appendChild(welcomeMsg);
        }
      }
    });
  });
</script>
