{{ define "main" }}
<section class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <article class="post-content">
        <header class="post-header">
          <h1 class="post-title">{{ .Title }}</h1>
          {{ if .Params.description }}
          <p class="post-description text-muted">{{ .Params.description }}</p>
          {{ end }}
        </header>
        
        <div class="post-body">
          {{ .Content }}
        </div>
      </article>
    </div>
  </div>
</section>

<style>
.post-content {
  background: white;
  border-radius: 12px;
  padding: 2rem;
  margin: 2rem 0;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.post-header {
  text-align: center;
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid #f8f9fa;
}

.post-title {
  color: #f8f9fa;
  font-weight: 700;
  margin-bottom: 1rem;
}

.post-description {
  font-size: 1.1rem;
  line-height: 1.6;
}

.post-body {
  line-height: 1.7;
}

/* Ensure proper spacing for contact content */
.post-body h2, .post-body h3, .post-body h4 {
  color: #2c3e50;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.post-body p {
  margin-bottom: 1rem;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .post-content {
    margin: 1rem;
    padding: 1rem;
  }
  
  .post-header {
    margin-bottom: 1.5rem;
  }
  
  .post-title {
    font-size: 1.8rem;
  }
}
</style>
{{ end }}
